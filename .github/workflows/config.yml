name: save space
on:
  push:
    branches:
      - master
      - dev
      - main
      - openkylin
  workflow_dispatch:
env:
  KERNEL_VERSION: linux-6.9.8
  DEBIAN_FRONTEND: noninteractiv
jobs:
  build:
    name: save space
    runs-on: ubuntu-latest
    container:
      image: ubuntu:focal
      volumes:
        - /tmp:/tmp
    steps:
      - name: clean
        run: |
          docker image prune --all --force
          apt remove -y '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' 'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri google-cloud-sdk google-cloud-cli --fix-missing 
          apt autoremove -y
          apt clean
          rm -rf /opt/ghc
          rm -rf /usr/local/.ghcup
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
      - name: saveSpace
        run: rm -rf /opt/hostedtoolcache
      - name: Optimize apt cache
        run: |
          apt update
          apt install ncdu -y
          df -h
          cd /tmp
          du -h
          rm -rf /var/lib/apt/lists/*
